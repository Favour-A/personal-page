<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Aclonica&family=Merriweather:ital@0;1&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/contact.css">

    <title>Contact</title>
</head>
<body>
    <div>
        <div class="logo">
            <img src="./images/Mandy.jpg" alt="logo">
        </div>
        <nav id="nav">
            <ul>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./projects.html">Projects</a></li>
            </ul>
        </nav>
        
        <div>
            <div class="header">
                <h2>Turning ideas into real life products is my calling</h2>
                <p>Whether you have a question or just want to say hi, I'll respond promptly!</p>
            </div>

            <div class="form">
                <h3>Get in touch</h3>
            
                <form action="https://formlinx.onrender.com/api/form/NBtLCDd64" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
